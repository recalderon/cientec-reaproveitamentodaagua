<!doctype html class="h-100">
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cientec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://recalderon.github.io/cientec-reaproveitamentodaagua/assets/lib/impress/css/impress-common.css">
  <link rel="stylesheet" href="https://recalderon.github.io/cientec-reaproveitamentodaagua/assets/dist/css/main.min.css">
  <link rel="stylesheet" href="/assets/dist/css/main.min.css">
</head>

<body class="d-flex h-100 text-center text-bg-dark align-items-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-md-auto flex-column ">
    <header class="mb-auto">

    </header>
    <main class="px-3">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="d-flex flex-row gap-3 align-items-center justify-content-center mb-4">
            <img src="https://recalderon.github.io/cientec-reaproveitamentodaagua/assets/dist/img/logo_angelorum.png" alt="logo colegio angelorum" class="img-fluid" width="400px">
            <div class="vr align-self-auto" style="height: 50px;"></div>
            <h1 class="fw-bold m-0">CIENTEC 2022</h1>
          </div>
          <h2 class="mb-4 fw-bold">INOVAÇÕES TECNOLÓGICAS PARA PROBLEMAS AMBIENTAIS ÂMBITO ECONÔMICO</h2>
          <h3>REAPROVEITAMENTO DA ÁGUA DA CHUVA<br>8º ANO - GRUPO 2</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-slides">Ver apresentação de slides</button>
          <div class="modal fade" id="modal-slides" tabindex="-1" aria-labelledby="exampleModalLgLabel" aria-modal="true" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-fullscreen-md-down">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="ratio ratio-16x9">
                    <iframe src="https://recalderon.github.io/cientec-reaproveitamentodaagua/slides.html"></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="modal-jogo" tabindex="-1" aria-labelledby="exampleModalLgLabel" aria-modal="true" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-fullscreen-md-down">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="ratio ratio-16x9">
                    <iframe src="https://recalderon.github.io/cientec-reaproveitamentodaagua/jogo.html"></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-jogo">Ver jogo</button>
        </div>
      </div>
    </main>
    <footer class="mt-auto p-4">
    </footer>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://recalderon.github.io/cientec-reaproveitamentodaagua/assets/lib/pleaserotate/pleaserotate.min.js"></script>
  <script src="https://recalderon.github.io/cientec-reaproveitamentodaagua/assets/dist/js/main.js"></script>
  <script src="/assets/dist/js/main.js"></script>
</body>

</html>
